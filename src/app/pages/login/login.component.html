        <div class="tip">
            <div>
                    <span (click)="retrieveShow()">忘记密码</span>
            </div>
            <div class="right">
                    <span (click)="registeredShow()">注册</span>
            </div>
            
        </div>
        
</div>
<!-- 注册 -->
<div class="registered"  *ngIf="type==1">
    <h1>注册</h1>
    <div class="loginBtn" (click)="changeType(1)">→</div>
    <input type="text" nz-input placeholder="邮箱" [(ngModel)]="email">
    <input type="text" nz-input placeholder="昵称" [(ngModel)]="name">
    <input type="password" nz-input placeholder="设置密码" [(ngModel)]="password">
    <input type="password" nz-input placeholder="再输一次密码" [(ngModel)]="passwordnext">
    <input type="text" nz-input placeholder="个人描述" [(ngModel)]="desc">
    <input type="text" nz-input placeholder="QQ" [(ngModel)]="qqnum">
    <input type="text" nz-input placeholder="微信" [(ngModel)]="wechatnum">
    <input type="text" nz-input placeholder="github" [(ngModel)]="githubNum">
    
</div>
<div class="retrieve"  *ngIf="type==3">
        <h1>找回密码</h1>
        <div class="loginBtn" (click)="changeType(3)">→</div>
        <input type="text" nz-input placeholder="邮箱" [(ngModel)]="email">        
    </div>
    <div class="retrieve"  *ngIf="type==2">
            <h1>输入验证码</h1>
            <div class="loginBtn" (click)="changeType(2)">→</div>
            <input type="text" nz-input placeholder="验证码" [(ngModel)]="code">     
            <div class="tipText">我们已经向您的邮箱发送了一封邮件，请填写邮件中的验证码,如果未收到请<a>重新发送</a></div>   
        </div>
        <div class="retrieve"  *ngIf="type==4">
                <h1>重置密码</h1>
                <div class="loginBtn" (click)="changeType(4)">→</div>
                <input type="password" nz-input placeholder="设置密码" [(ngModel)]="password">
                <input type="password" nz-input placeholder="再输入一次密码" [(ngModel)]="password">        
            </div>
    </div>
 
    <div class="main">
            <span class="stand"></span>
            <div class="cat">
             <div class="body"></div>
             <div class="head">
               <div class="ear"></div>
             <div class="ear"></div>
             </div>
             <div class="face">
              <div class="nose"></div>
             <div class="whisker-container">
               <div class="whisker"></div>
               <div class="whisker"></div>
             </div>
             <div class="whisker-container">
               <div class="whisker"></div>
               <div class="whisker"></div>
             </div>
             </div>
             <div class="tail-container">
              <div class="tail">
                <div class="tail">
                  <div class="tail">
                    <div class="tail">
                      <div class="tail">
                        <div class="tail">
                          <div class="tail"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
             </div>
           </div>
        </div>
